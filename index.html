    <script>
        // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è Service Worker –¥–ª—è PWA

                .then(function(registration) {

        // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì± –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫';
            installBtn.className = 'submit-btn';
            installBtn.style.marginTop = '10px';
            installBtn.style.background = '#28a745';
            installBtn.onclick = installApp;
            document.querySelector('.container').appendChild(installBtn);
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((result) => {
                    deferredPrompt = null;
                });
            }
        }
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxhSPFSR7iFL7ZuFmpSxn4VIXBhz8nUzxPC3BcNkYj3NZVa77_c-3tS78BFEqFti0VH5Q/exec';

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—å–æ—ó –¥–∞—Ç–∏
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö —Ñ–æ—Ä–º–∏
            const formData = new FormData(this);
            const data = {
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category'),
                date: formData.get('date'),
                comment: formData.get('comment') || '',
                timestamp: new Date().toISOString()
            };

            // –ü–æ–∫–∞–∑–∞—Ç–∏ —Å—Ç–∞–Ω –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...';
            statusMessage.style.display = 'none';

            try {
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ URL
                if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    throw new Error('–ù–µ–æ–±—Ö—ñ–¥–Ω–æ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ Google Apps Script URL');
                }

                // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    // –£—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ
                    statusMessage.className = 'status-message status-success';
                    statusMessage.textContent = '‚úÖ –í–∏—Ç—Ä–∞—Ç—É —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!';
                    statusMessage.style.display = 'block';
                    
                    // –û—á–∏—â–µ–Ω–Ω—è —Ñ–æ—Ä–º–∏
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '–ü—Ä–æ–¥—É–∫—Ç–∏';
                    document.getElementById('comment').value = '';
                    
                    // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ —Å—É–º–∏ –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –≤–≤–µ–¥–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ—ó –≤–∏—Ç—Ä–∞—Ç–∏
                    setTimeout(() => {
                        document.getElementById('amount').focus();
                    }, 100);
                } else {
                    throw new Error(result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞');
                }

            } catch (error) {
                console.error('Error:', error);
                statusMessage.className = 'status-message status-error';
                statusMessage.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`;
                statusMessage.style.display = 'block';
            } finally {
                // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
                submitBtn.disabled = false;
                submitBtn.innerHTML = '–î–æ–¥–∞—Ç–∏ –≤–∏—Ç—Ä–∞—Ç—É';
                
                // –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ —Å—É–º–∏
        window.addEventListener('load', function() {
            document.getElementById('amount').focus();
        });

        // –®–≤–∏–¥–∫–µ –≤–≤–µ–¥–µ–Ω–Ω—è: Enter –≤ –ø–æ–ª—ñ —Å—É–º–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –¥–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('category').focus();
            }
        });
    </script>
